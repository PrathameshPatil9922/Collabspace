<div class="sidenav-header">
    <img [width]="picImg()" [height]="picImg()" src="collabspace_logo.png" alt="Collabspace Logo"
        class="mx-auto rounded-full">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2 class="text-lg font-semibold">Collabspace</h2>
    </div>
</div>



<mat-nav-list>
    <a mat-list-item *ngFor="let item of filteredMenuItems()" (click)="selectItem(item)" [routerLink]="item.route"
        routerLinkActive="active" class="flex items-center p-2 hover:bg-gray-100">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()" class="ml-2">{{ item.label }}</span>
    </a>
</mat-nav-list>

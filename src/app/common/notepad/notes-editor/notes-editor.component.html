<div class="p-6">
    <div class="mb-4 items-center p-4 bg-gray-50">
        <h1 class="text-2xl font-bold text-center">Note Editor</h1>
        <div class="flex flex-col md:flex-row justify-between w-full">
            <input type="text" placeholder="Title" [(ngModel)]="noteTitle"
                class="border border-gray-300 rounded p-2 w-full md:w-1/2 mr-2" />
            <select [(ngModel)]="noteCategory" class="border border-gray-300 rounded-lg p-2 w-3/4">
                <option value="" disabled selected>Select Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <div id="editor" class="h-96 border border-black-300 bg-white mb-4"></div>

    <div class="flex justify-between mt-4">
        <button (click)="saveNote()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
        <button (click)="exportAsPDF()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Export
            as PDF</button>
    </div>
</div>

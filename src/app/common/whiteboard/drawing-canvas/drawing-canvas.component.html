<div>
    <button mat-button (click)="setTool('pen')"><mat-icon>edit</mat-icon></button>
    <button mat-button (click)="setTool('eraser')"><mat-icon>delete</mat-icon></button>
    <button mat-button (click)="setTool('rectangle')"><mat-icon>crop_square</mat-icon></button>
    <button mat-button (click)="setTool('circle')"><mat-icon>circle</mat-icon></button>
    <button mat-button (click)="setTool('square')"><mat-icon>square</mat-icon></button>
    <button mat-button (click)="setTool('triangle')"><mat-icon>change_history</mat-icon></button>
    <button mat-button (click)="setTool('textbox')"><mat-icon>text_fields</mat-icon></button>

    <!-- Color Palette -->
    <mat-menu #colorMenu="matMenu">
        <button mat-menu-item (click)="setPenColor('black')">Black</button>
        <button mat-menu-item (click)="setPenColor('red')">Red</button>
        <button mat-menu-item (click)="setPenColor('blue')">Blue</button>
        <button mat-menu-item (click)="setPenColor('green')">Green</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="colorMenu">
        <mat-icon>palette</mat-icon>
    </button>


    <!-- Undo and Redo buttons    style="border:1px solid black;"  -->
    <button mat-button (click)="undo()"><mat-icon>undo</mat-icon></button>
    <button mat-button (click)="redo()"><mat-icon>redo</mat-icon></button>
</div>

<canvas #canvasElement width="1500" height="600" (mousedown)="startDrawing($event)" (mouseup)="stopDrawing($event)"
    (mousemove)="draw($event)">
</canvas>

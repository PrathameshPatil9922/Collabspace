<!-- src/app/code-editor/code-editor.component.html -->
<div>
    <select [(ngModel)]="language">
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="c">C</option>
    </select>

    <textarea [(ngModel)]="code" class="editor"></textarea>

    <button (click)="onRunCode()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
        Run Code
    </button>
</div>

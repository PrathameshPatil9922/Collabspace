<div class="container mx-auto p-4">
    <div class="flex">
        <div class="w-64 bg-gray-800 text-white h-screen">
            <!-- VS Code-like Drawer -->
            <div class="p-4">
                <h2 class="text-xl font-bold">File Explorer</h2>
                <!-- File management, collaboration features here -->
            </div>
        </div>
        <div class="flex-1 p-4">
            <h1 class="text-2xl font-bold mb-4">Code Editor</h1>
            <ngx-codemirror [(ngModel)]="code" [options]="editorOptions"
                class="border border-gray-300 rounded-md"></ngx-codemirror>
            <button (click)="saveCode()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
                Save Code
            </button>
        </div>
    </div>
</div>

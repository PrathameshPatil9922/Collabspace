<div class="editor-container">
    <textarea [(ngModel)]="code" (input)="onCodeChange()"></textarea>
</div>
<div class="button-container">
    <button (click)="runCode()">Run</button>
    <button (click)="beautifyCode()">Beautify</button>
</div>
<div class="output-container">
    <h3>Output</h3>
    <pre>{{output}}</pre>
</div>

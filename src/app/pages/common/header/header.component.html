<header class="text-gray-900 bg-white shadow-md dark:bg-gray-900 body-font dark:shadow-2xl sticky top-0 ">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center px-4 ml-4">
        <a class="flex title-font font-medium items-center text-black dark:text-white mb-4 md:mb-0">
            <img src="/collabspace_logo.png" alt="CollabSpace Logo" class="w-12 h-12 rounded-full">
            <span class="ml-3 text-xl"> {{title}} </span>
        </a>
        <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
            <a routerLink="/home" class="mr-5 hover:text-gray-900 dark:text-white dark:hover:text-green-500">Home</a>
            <a routerLink="/about" class="mr-5 hover:text-gray-900 dark:text-white dark:hover:text-green-500">About</a>
            <a routerLink="/contact"
                class="mr-5 hover:text-gray-900 dark:text-white dark:hover:text-green-500">Contact</a>
            <ng-container *ngIf="isLoggedIn()">
                <a routerLink="/user"
                    class="mr-5 hover:text-gray-900 dark:text-white dark:hover:text-green-500">Dashboard</a>
            </ng-container>

        </nav>

        <form class="flex items-center max-w-sm mx-auto">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

                </div>
                <!--<input type="text" id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search branch name..." required />-->
                <app-search-bar></app-search-bar>
            </div>

        </form>

        <div class="relative mt-4 md:mt-0">
            <div class="flex items-center">
                @if (darkModeService.darkModeSignal() === 'dark') {
                <span (click)="toggleDarkMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 dark:text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                </span>
                }@else {
                <span (click)="toggleDarkMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                </span>
                }
            </div>
        </div>


        <div class="m-3 flex items-center">
            <ng-container *ngIf="isLoggedIn(); else showLoginButton">
                <!-- Ithe Avatar Component cha selector call kela ahe jya madhe username and tyachi image diste -->
                <div (click)="toggleUserDetails()" class="cursor-pointer">
                    <app-avatar [name]="userName" [profileImage]="profileImage" [isOnline]="isUserOnline()">
                    </app-avatar>
                </div>
                <div *ngIf="isUserDetailsVisible()"
                    class="absolute top-12 right-0 w-80 bg-white shadow-lg rounded-lg p-4 z-50">
                    <!-- User Image and Edit Icon -->
                    <div class="relative w-full flex justify-center">
                        <img [src]="userSignal().userImg" alt="User Profile Image"
                            class="w-20 h-20 rounded-full object-cover">
                        <button class="absolute bottom-0 right-8 bg-blue-500 p-1 rounded-full text-white">
                            <!-- Edit Icon -->
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L7.5 21H4v-3.5L16.732 4.732z" />
                            </svg>
                        </button>
                    </div>

                    <!-- User Name and Email -->
                    <div class="text-center mt-4">
                        <h2 class="text-lg font-semibold">{{ userSignal().userName }}</h2>
                        <p class="text-sm text-gray-500">{{ userSignal().userEmail }}</p>
                    </div>

                    <!-- Online Status -->
                    <div class="flex items-center justify-center mt-2">
                        <span class="w-3.5 h-3.5 rounded-full border-2 border-white dark:border-gray-800"
                            [ngClass]="isUserOnline() ? 'bg-green-400' : 'bg-red-400'"></span>
                        <p class="ml-2 text-sm" [ngClass]="isUserOnline() ? 'text-green-600' : 'text-red-600'">
                            {{ isUserOnline() ? 'Online' : 'Offline' }}
                        </p>
                    </div>

                    <!-- Update Profile Option -->
                    <div class="mt-4">
                        <button
                            class="flex items-center justify-center w-full bg-gray-100 p-2 rounded-lg hover:bg-gray-200">
                            <svg class="w-5 h-5 mr-2 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L7.5 21H4v-3.5L16.732 4.732z" />
                            </svg>
                            Update Profile
                        </button>
                    </div>
                </div>

                <!-- Logout Button -->
                <button (click)="logout()" class="bg-red-500 text-white rounded px-4 py-2 ml-4">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout</button>
            </ng-container>

            <ng-template #showLoginButton>
                <button
                    class="inline-flex items-center bg-blue-700 dark:bg-blue-700  text-gray-200 dark:text-white border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 text-center ml-4">
                    <a routerLink="/login">Login</a>
                </button>
            </ng-template>
        </div>
    </div>
</header>

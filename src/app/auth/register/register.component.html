<section class="bg-gray-50 dark:bg-gray-900 py-4">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="collabspace_logo.png" alt="logo">
            {{title}}
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create an account
                </h1>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Name</label>
                        <input type="text" id="name" formControlName="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                            placeholder="Full Name" />
                        <div *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched"
                            class="text-red-500">
                            {{ getErrorMessage('name') }}
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" id="email" formControlName="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                            placeholder="name@company.com" />
                        <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched"
                            class="text-red-500">
                            {{ getErrorMessage('email') }}
                        </div>
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password" formControlName="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                            placeholder="••••••••" />
                        <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched"
                            class="text-red-500">
                            {{ getErrorMessage('password') }}
                        </div>
                    </div>
                    <div>
                        <label for="interests"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Interests</label>
                        <select id="interests" formControlName="interests"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                            <option value="EDUCATION">Education</option>
                            <option value="PROGRAMMING">Programming</option>
                        </select>
                    </div>
                    <div>
                        <label for="profileImage"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profile
                            Image</label>
                        <input type="text" id="profileImage" formControlName="profileImage"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                            placeholder="Profile Image URL" />
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700"
                        [disabled]="signupForm.invalid">Create an account</button>
                </form>
            </div>
        </div>
    </div>
</section>
